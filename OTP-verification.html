<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212529;
        }

        .OTP-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="OTP-container">
        <div class="container my-5 me-5">
            <h2 class="text-center">Enter OTP</h2>
            <form id="otp-form" class="d-flex justify-content-center">
                <input type="text" class="form-control otp-input" maxlength="1" id="otp1">
                <input type="text" class="form-control otp-input" maxlength="1" id="otp2">
                <input type="text" class="form-control otp-input" maxlength="1" id="otp3">
                <input type="text" class="form-control otp-input" maxlength="1" id="otp4">
            </form>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-danger" id="verify-btn">Verify OTP</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for OTP input focus management
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length > 0 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                if (e.target.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Verify OTP button click
        document.getElementById('verify-btn').addEventListener('click', () => {
            const otpValue = Array.from(otpInputs).map(input => input.value).join('');
            alert(`Entered OTP: ${otpValue}`);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
