<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone -Forget-Password</title>
    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212529;
        }

        .forgot-password-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .message {
            margin-top: 10px;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container ">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 10px;"><i class="fas fa-lock"></i> Forgot
                password?</h5>
            <button type="button" class="btn-close mb-2" aria-label="Close"></button>
        </div>
        <p style="font-size: 0.875rem; color: #000000; margin-bottom: 20px;">Enter your Phone number that you used to
            register
            your account, so we can send you a OTP to reset your password</p>
        <form id="otpForm">
            <div class="mb-3">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-danger" style="width: 100%;">Send OTP</button>
        </form>
        <div id="message" class="message"></div>
        <p style="font-size: 0.875rem; color: #000000; text-align: center; margin-top: 10px;">Forgot your Phone number? <a
                href="forget-password.html" class="forgot-email text-danger">Try using email</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Basic validation for phone number (10 digits)
            const phonePattern = /^[0-9]{10}$/; // Adjust this regex based on your requirements
            if (!phonePattern.test(phoneNumber)) {
                document.getElementById('message').innerText = "Please enter a valid 10-digit phone number.";
                document.getElementById('message').classList.add('text-danger');
                return;
            }

            // Logic to send OTP goes here
            // For demonstration purposes, we'll just display a success message
            document.getElementById('message').innerText = "OTP has been sent to " + phoneNumber + ".";
            document.getElementById('message').classList.remove('text-danger');
            document.getElementById('message').classList.add('text-success');
        });
    </script>
</body>

</html>
