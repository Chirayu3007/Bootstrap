<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Forget-Password</title>
    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212529;
        }

        .forgot-password-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container ">
        <div class="d-flex justify-content-between  align-items-center mb-3">
            <h5 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 10px;"><i class="fas fa-lock"></i> Forgot
                password?</h5>
            <button type="button" class="btn-close mb-2 " aria-label="Close"></button>
        </div>
        <p style="font-size: 0.875rem; color: #000000; margin-bottom: 20px;">Enter your email that you used to register
            your account, so we can send you a link to reset your password</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-danger" style="width: 100%;">Send link</button>
        </form>
        <p style="font-size: 0.875rem; color: #000000; text-align: center; margin-top: 10px;">Forgot your email? <a
                href="byNumber-forget.html" class="forgot-email text-danger text-decoration-none">Try Phone number
                instead</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
