<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious InfoSystem - Login</title>

    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Login Page HTML -->

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card border-0 shadow-lg">
                    <div class="row g-0">

                        <!-- Left section with background image -->
                        <div class="col-md-6 d-flex justify-content-center align-items-center bg-black">
                            <img src="images/preciousLogoSquare.png" class="img-fluid"
                                alt="PreciousInfoSystem Background" style="max-width: 70%; max-height: 70%;">
                        </div>

                        <!-- Right section with login form -->
                        <div class="col-md-6 p-4 p-md-5">
                            <h1 class="text-center mb-4 text-danger">LogIn</h1>

                            <form onsubmit="return handleLogin(event);">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Phone, email, or username"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">Log in</button>
                            </form>

                            <div class="d-flex justify-content-between mt-3 ">
                                <a href="byEmail-forget.html" class="text-danger text-decoration-none">Forgot
                                    password?</a>
                                <a href="signup.html" class="text-danger text-decoration-none">New User?</a>
                            </div>

                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1 border border-dark border-1">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                <hr class="flex-grow-1 border border-dark border-1">
                            </div>

                            <!-- Social media login buttons -->
                            <button class="btn btn-outline-secondary d-flex align-items-center w-100 mb-3">
                                <img src="images/7123025_logo_google_g_icon.png" alt="Google Icon"
                                    style="width: 24px; margin-right: 10px;">
                                <span class="flex-grow-1 text-center" style="margin-right: 20px;">Sign in with
                                    Google</span>
                            </button>
                            <button class="btn btn-outline-secondary d-flex align-items-center w-100">
                                <img src="images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook Icon"
                                    style="width: 18px;  margin-left: 3px;">
                                <span class="flex-grow-1 text-center">Sign in with Facebook</span>
                            </button>
                        </div>
                        <!-- Right section Ended -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to laappetitmainson.html
            window.location.href = './laappetitmainson.html';
        }
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
