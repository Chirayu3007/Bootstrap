<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious InfoSystem - Signup</title>

    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <!-- Custom CSS -->
    <style>
        .card {
            width: 85%;
            max-width: 950px; 
            margin: 40px auto; 
        }
        .vh-90 {
            min-height: calc(100vh - 80px); 
        }
        .left-section img {
            max-width: 70%; 
            max-height: 70%;
        }
    </style>
</head>

<!-- Signup Page HTML -->
<body class="bg-dark d-flex justify-content-center align-items-center vh-90">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-11">
                <div class="card border-0 shadow-lg">
                    <div class="row g-0">
                        
                    <!-- Left section with background image -->
                    <div class="col-md-6 left-section d-flex justify-content-center align-items-center bg-black">
                        <img src="images/preciousLogoSquare.png" class="img-fluid" alt="PreciousInfoSystem Background">
                    </div>

                    <!-- Right section with signup form -->
                    <div class="col-md-6 p-4 p-md-5">
                        <h1 class="text-center mb-4 text-danger">SignUp</h1> 

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                        </form>

                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1 border border-dark border-1">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            <hr class="flex-grow-1 border border-dark border-1">
                        </div>

                        <!-- Social media signup buttons -->
                        <button class="btn btn-outline-secondary d-flex align-items-center w-100 mb-3">
                            <img src="images/7123025_logo_google_g_icon.png" alt="Google Icon" style="width: 24px; margin-right: 10px;">
                            <span class="flex-grow-1 text-center" style="margin-right: 20px;">Sign up with Google</span>
                        </button>
                        <button class="btn btn-outline-secondary d-flex align-items-center w-100">
                            <img src="images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook Icon" style="width: 18px; margin-left: 3px;">
                            <span class="flex-grow-1 text-center">Sign up with Facebook</span>
                        </button>

                        <div class="text-center mt-5">
                            <p class="text-muted">Already have an account? <a href="#" class="text-danger">Login</a></p>
                        </div>
                    </div>
                    <!-- Right section Ended -->
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
